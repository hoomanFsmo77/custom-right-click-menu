<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom right click menu</title>
    <link rel="icon" href="images/mouse2-fill.svg">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <script src="https://kit.fontawesome.com/04f2094a89.js" crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="context-menu">
    <ul>
        <li>
            <i class="fa-solid fa-share"></i>
            Share
        </li>
        <li>
            <i class="fa-solid fa-pen"></i>
            Rename
        </li>
        <li>
            <i class="fa-solid fa-link"></i>
            Copy Link Address
        </li>
        <li>
            <i class="fa-solid fa-copy"></i>
            Copy to
        </li>
        <li>
            <i class="fa-solid fa-clone"></i>
            Move to
        </li>
        <li>
            <i class="fa-solid fa-download"></i>
            Download
        </li>
        <li>
            <i class="fa-solid fa-trash"></i>
            Delete
        </li>
    </ul>
</div>










<script src="javascript/Script.js"></script>
<script src="javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
